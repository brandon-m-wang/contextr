        <div class="prompt" id="prompt-section">
            <h3>Cite a friend...</h3>
            <div class="prompt-images-container">
                <div class="prompt-images">
                    <!-- prompts will populate here -->
                </div>
            </div>
            <button class="see-all" id="five"></button>
        </div>
        <div class="prompt-dropdown">
            <textarea id="post-text" rows="3" placeholder="Be ruthless..." maxlength=175></textarea>
            <i class="fas fa-chevron-circle-left" id="slide-left"></i>
            <i class="fas fa-chevron-circle-right" id="slide-right"></i>
            <div class="post-style-selections-container">
                <div class="post-style-selections" id='post-style-selections' data-value="null">
                    <button class="prompt-dropdown-selection" id="man-im-dead">man i'm dead</button>
                    <button class="prompt-dropdown-selection" id="taking-a-look">taking a look</button>
                    <button class="prompt-dropdown-selection" id="what-did-he-say">what did he say??</button>
                    <button class="prompt-dropdown-selection" id="built-different">built different</button>
                    <button class="prompt-dropdown-selection" id="my-oh-my">my oh my</button>
                    <button class="prompt-dropdown-selection" id="so-so-sad">so so sad</button>
                </div>
            </div>
            <div class="prompt-dropdown-actions-container">
                <h3 id="currently-citing">Currently citing: Username</h3>
                <h3 id="num-chars">Characters: 0/175</h3>
                <button class="prompt-dropdown-actions" id="cancel">Cancel</button>
                <button class="prompt-dropdown-actions" id="confirm">Post</button>
            </div>
        </div>
        <div class="profile-posts" style="margin-top: -50px; margin-bottom: 10px;">
            <h6 style='margin-top: 0;' class="fancy-header"><span>FEED</span></h6>
